services:
  app:
    container_name: app
    build:
      context: .
    env_file:
      - .development.env
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - 3000:3000
      - 4000:4000
    command: npm run start:dev
    depends_on:
      - database
    restart: always
  database:
    container_name: database
    image: postgres:16.0
    env_file:
      - .development.env
    environment:
      PG_DATA: /var/lib/postgresql/data
    ports:
      - 5432:5432
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: always

volumes:
  pgdata:
